<section class="photo-gallery">
  <h2 class="title photo-gallery__title" id="photo-gallery">Фотогалерея</h2>
  <article class="swiper photo-gallery__content">
    <ul class="swiper-wrapper photo-gallery__list">
      <li class="swiper-slide photo-gallery__item">
        <img class="photo-gallery__img" src="../img/gallery/photo-1.jpg" width="100" height="150" alt="Номерной знак авто в333ос 33ru"/>
      </li>
      <li class="swiper-slide photo-gallery__item">
        <img class="photo-gallery__img" src="../img/gallery/photo-2.jpg" width="100" height="150" alt="Номерной знак авто е077хо 777ru"/>
      </li>
      <li class="swiper-slide photo-gallery__item">
        <img class="photo-gallery__img" src="../img/gallery/photo-3.jpg" width="100" height="150" alt="Номерной знак авто о001ка 777ru"/>
      </li>
      <li class="swiper-slide photo-gallery__item">
        <img class="photo-gallery__img" src="../img/gallery/photo-4.jpg" width="100" height="150" alt="Стопка авто номеров"/>
      </li>
      <li class="swiper-slide photo-gallery__item">
        <img class="photo-gallery__img" src="../img/gallery/photo-5.jpg" width="100" height="150" alt="Менеджер выдает авто номера"/>
      </li>
      <li class="swiper-slide photo-gallery__item">
        <img class="photo-gallery__img" src="../img/gallery/photo-6.jpg" width="100" height="150" alt="Стопка авто номеров 702ru региона"/>
      </li>
    </ul>
    <button class="btn-reset custom-prev photo-gallery__btn photo-gallery__btn--prev" aria-label="Переключить слайд">
      <svg class="arrow">
        <use xlink:href="img/svg/sprite.svg#arrow"></use>
      </svg>
    </button>
    <button class="btn-reset custom-next photo-gallery__btn photo-gallery__btn--next" aria-label="Переключить слайд">
      <svg class="arrow arrow-rotate">
        <use xlink:href="img/svg/sprite.svg#arrow"></use>
      </svg>
    </button>
  </article>
</section>
