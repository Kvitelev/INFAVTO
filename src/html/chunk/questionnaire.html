<section class="questionnaire">
  <div class="questionnaire__bg">
    <div class="container">
      <h2 class="title questionnaire__title" id="questionnaire">Оставить заявку</h2>
      <form class="form" action="https://echo.htmlacademy.ru" method="post" target="_blank">
        <ul class="list-reset form__list">
          <li class="form__item">
            <label class="form__label" for="name">фио:</label>
            <input class="form__input" type="text" id="name" name="Имя:" placeholder="Иванов Иван Иванович">
          </li>
          <li class="form__item">
            <label class="form__label" for="tel">Телефон:</label>
            <input class="form__input" type="tel" id="tel" name="Телефон:" placeholder="+7(999)-999-99-99">
          </li>
          <li class="form__item">
            <label class="form__label" for="email">e-mail:</label>
            <input class="form__input" type="email" id="email" name="email:" placeholder="inf.avto@mail.ru">
          </li>
          <li class="form__item">
            <label class="form__label" for="coment">Коментарий:</label>
            <textarea class="form__input textarea" name="Коментарий:" id="coment" placeholder="Не стесняйтесь задавать вопросы"></textarea>
          </li>
        </ul>
        <button class="btn-reset btn form__btn" type="submit">Отправить</button>
      </form>
    </div>
  </div>
</section>
